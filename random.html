<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="container"></div>
  </body>
</html>
<script type="module">
  import navbar from "./components/navbar.js";
  import { getData, append } from "./scripts/appendFetch.js";
  let container = document.getElementById("container");

  let casualFunction = () => {
    document.getElementById("navbar").innerHTML = navbar;
  };

  let sondaryFunction = async () => {
    await casualFunction();

    let user = JSON.parse(localStorage.getItem("logged_in"));
    if(user===null) return false ;
    else document.getElementById("user").innerText = user.firstName;
  };

  sondaryFunction();

  const url = `https://themealdb.com/api/json/v1/1/random.php`;

  let data = await getData(url);
  append(data.meals, container);
</script>
